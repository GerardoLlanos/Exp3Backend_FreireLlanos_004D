<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LanzamientosChile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"> 
    <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet"> 
    <link rel="shortcut icon" href="{%static 'img/logobueno.png'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
      
    {% load static %}
    <!--================= NavBar =================-->
  
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light navbar-main">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">
            <img src="{%static 'img/logobueno.png'%}" alt="Logo Zapatillas">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" 
                aria-expanded="false" aria-label="Barra de navegaciÃ³n">
                <span class="navbar-toggler-icon"></span>
            </button>   
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'LanzamientoZapatillas' %}">Lanzamientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'form_aportes' %}">Aportes</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'ver' %}"><i class="fas fa-eye"></i></a></li>
                </ul>
            </div>
        </div>       
    </nav>

        <div class="row" style="margin-left: 10px; margin-top: 100px;">
            <h1>Mostrando Zapatillas</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {%for zap in verzapatillas%}
                    <tr>
                        <td>{{zap.nombre}}</td>
                        <td>{{zap.marca}}</td>
                        <td>{{zap.valor}}</td>
                        <td>{{zap.fecha}}</td>
                        <td>{{zap.imagen}}</td>
                        <td><a href="{% url 'form_mod_zapatillas' zap.nombre%}" class="btn btn-primary">Modificar   </a></td>
                        <td><a href="{% url 'form_del_zapatillas' zap.nombre%}" class="btn btn-danger">Eliminar   </a></td>
                    </tr>
                {%endfor%}

            </tbody>

        </table>

 </body>
</html>
