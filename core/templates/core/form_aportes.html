<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LanzamientosChile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"> 
  <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet"> 
  <link rel="shortcut icon" href="{% static 'img/logobueno.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Creando Zapatillas</h1>
        </div>

        <div class="row">

            <form method="POST" id="formulario" action="#">
                
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        {{aportes_form.nombre.label}}
                        {{aportes_form.nombre}}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        {{aportes_form.marca.label}}
                        {{aportes_form.marca}}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        {{aportes_form.valor.label}}
                        {{aportes_form.valor}}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        {{aportes_form.fecha.label}}
                        {{aportes_form.fecha}}
                    </div>
                </div>


                <div class="row">
                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="limpiar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
